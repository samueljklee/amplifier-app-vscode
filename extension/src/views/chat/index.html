<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplifier Chat</title>
</head>
<body>
    <!-- Welcome screen (shown when no API key) -->
    <div id="welcome-screen" class="hidden">
        <div class="welcome-content">
            <h2>Welcome to Amplifier</h2>
            <p>To get started, you need to set your Anthropic API key.</p>
            <button id="set-api-key-btn" class="primary-button">Set API Key</button>
            <p class="help-text">
                Don't have an API key? 
                <a href="https://console.anthropic.com/settings/keys">Get one from Anthropic</a>
            </p>
        </div>
    </div>

    <!-- Main chat interface -->
    <div id="chat-interface" class="hidden">
        <!-- Search bar (collapsible) -->
        <div id="search-bar" class="search-bar hidden">
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search in conversation..." 
                    aria-label="Search messages"
                />
                <button 
                    id="search-clear" 
                    class="search-button" 
                    aria-label="Clear search"
                    title="Clear search"
                >
                    <svg viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0a8 8 0 108 8 8 8 0 00-8-8zM11.854 10.146l-1.708 1.708L8 9.708l-2.146 2.146-1.708-1.708L6.292 8 4.146 5.854l1.708-1.708L8 6.292l2.146-2.146 1.708 1.708L9.708 8z"/>
                    </svg>
                </button>
            </div>
            <div class="search-controls">
                <div class="search-count" id="search-count" aria-live="polite">
                    <span id="search-count-text">No results</span>
                </div>
                <div class="search-navigation">
                    <button 
                        id="search-prev" 
                        class="search-button" 
                        aria-label="Previous match (Shift+Enter)"
                        title="Previous match (Shift+Enter)"
                        disabled
                    >
                        <svg viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 12L3 7h10z"/>
                        </svg>
                    </button>
                    <button 
                        id="search-next" 
                        class="search-button" 
                        aria-label="Next match (Enter)"
                        title="Next match (Enter)"
                        disabled
                    >
                        <svg viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 4l5 5H3z"/>
                        </svg>
                    </button>
                </div>
                <div class="search-options">
                    <button 
                        id="search-case-toggle" 
                        class="search-button search-option-toggle" 
                        aria-label="Match case"
                        title="Match case"
                        aria-pressed="false"
                    >
                        <span class="search-option-label">Aa</span>
                    </button>
                </div>
                <button 
                    id="search-close" 
                    class="search-button" 
                    aria-label="Close search (Escape)"
                    title="Close search (Escape)"
                >
                    <svg viewBox="0 0 16 16" fill="currentColor">
                        <path d="M2.146 2.854a.5.5 0 11.708-.708L8 7.293l5.146-5.147a.5.5 0 01.708.708L8.707 8l5.147 5.146a.5.5 0 01-.708.708L8 8.707l-5.146 5.147a.5.5 0 01-.708-.708L7.293 8z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages container -->
        <div id="messages"></div>

        <!-- Thinking indicator -->
        <div id="thinking" class="thinking-indicator hidden">
            <div class="thinking-spinner"></div>
            <div id="thinking-text" class="thinking-text"></div>
        </div>

        <!-- Tool execution display -->
        <div id="tool-execution" class="tool-display hidden">
            <div class="tool-header">
                <span id="tool-name"></span>
                <span id="tool-operation"></span>
            </div>
            <div id="tool-output"></div>
        </div>

        <!-- Input area -->
        <div id="input-area">
            <textarea 
                id="prompt-input" 
                placeholder="Ask Amplifier..."
                rows="3"
            ></textarea>
            <div class="input-controls">
                <div class="input-controls-left">
                    <button 
                        id="export-btn" 
                        class="icon-button" 
                        title="Export conversation (Cmd/Ctrl+E)"
                        aria-label="Export conversation"
                    >
                        <svg viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8.5 1a.5.5 0 00-1 0v7.793L5.354 6.646a.5.5 0 10-.708.708l3 3a.5.5 0 00.708 0l3-3a.5.5 0 00-.708-.708L8.5 8.793V1z"/>
                            <path d="M3 11.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5z"/>
                            <path d="M2.5 14a.5.5 0 000 1h11a.5.5 0 000-1h-11z"/>
                        </svg>
                    </button>
                    <div id="token-display" class="token-counter hidden">
                        Tokens: <span id="token-count">0</span>
                    </div>
                </div>
                <button id="send-btn" class="send-button">Send</button>
            </div>
        </div>

        <!-- Error display -->
        <div id="error-display" class="error-banner hidden">
            <div class="error-icon">⚠️</div>
            <div class="error-content">
                <div id="error-message"></div>
                <div id="error-action" class="hidden"></div>
            </div>
            <button id="error-dismiss" class="error-dismiss">×</button>
        </div>
    </div>

    <!-- Status indicator -->
    <div id="status-bar">
        <span id="status-text">Initializing...</span>
        <span id="session-info" class="hidden"></span>
    </div>
</body>
</html>
